    <script>
      // STEPS:
      // 1. check for params cv.kizzan.dev/?lang=es
      // 2. else check for LocalStorage.lang
      // 3. else check for browser language
      // 4. else "es"

      const url = new URL(window.location.href);
      const paramsLang = url.searchParams.get("lang");
      const LANGS = ["ag", "en"];

      let lang = "ag";
      if (LANGS.includes(paramsLang)) {
        lang = paramsLang;
      } else if (LANGS.includes(localStorage.lang)) {
        lang = localStorage.lang;
      } else {
        let langCode = navigator.language.split("-")[0];
        langCode = langCode === "es" ? "ag" : langCode;
        if (LANGS.includes(langCode)) {
          lang = langCode;
        }
      }

      document.documentElement.lang = lang === "ag" ? "es" : lang;
      localStorage.lang = lang;

      window.history.replaceState({}, "", url);
    </script>
